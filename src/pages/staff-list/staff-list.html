<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Employees List</ion-title>
    <ion-buttons start>
        <button item-start ion-button icon-only color="royal" navPush="AdminDashboardPage">
            <ion-icon name="home"></ion-icon>
          </button>
     
      <button ion-button icon-only color="royal" navPush="AddStaffPage">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let staff of staffList | async">
    <ion-item-sliding>
      <ion-item>
        <h2>{{staff.name | uppercase}}</h2>
        <p>mob : {{staff.mobile}} â€¢ Emp Id : {{staff.id}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="locate"></ion-icon>
          Track
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary" navPush="EditStaffPage"
        [navParams]="{staff: staff}">
          <ion-icon name="mail"></ion-icon>
          Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
