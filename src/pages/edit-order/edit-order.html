<ion-header>

    <ion-navbar>
      <ion-title>Edit Order</ion-title>
      <ion-buttons start>
        <button ion-button icon-only color="royal" navPush="OrderListPage">
         <ion-icon name="cart"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list class="list">
        
          
      <ion-item class="border">
        
          <ion-input type="text" [(ngModel)]="order.id" placeholder="Service / Order ID"></ion-input>
        </ion-item>
    <br>  
    <ion-item class="border">
      <ion-label>Select Employee</ion-label>
      <ion-select  [(ngModel)]="order.empId" name="order.empId">
        <ion-option value="{{staff.id}}" *ngFor="let staff of staffList | async">{{staff.name}} - {{staff.id}}</ion-option>
       
      </ion-select>
    </ion-item>
  <br>
  <ion-item class="border">
        
    <ion-textarea [(ngModel)]="order.address" placeholder="Address"></ion-textarea>
  </ion-item>
  <br>
    </ion-list>
    <div text-center>
  
      <button ion-button block class="probg" (click)="saveOrder(order)">Save</button>
      <div style="padding-bottom:30px"></div>
      <button ion-button block color="danger" (click)="deleteOrder(order)">Delete</button>
    </div>
  </ion-content>
