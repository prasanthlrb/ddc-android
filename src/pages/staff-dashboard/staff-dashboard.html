<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Hello {{loginData.name}}</ion-title>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="logout()">
       Logout <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let order of orders;" text-wrap>
      <h2>#{{order.id}}</h2>
      <p>{{order.address}}</p>
      <button ion-button clear item-end (click)="visited(order.id)">Visited</button>
    </ion-item>
  </ion-list>
</ion-content>
